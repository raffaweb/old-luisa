    <!-- Philosophy Section -->
<section id="philosophy">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">viaggio verso il cambiamento</h2>
                <h3 class="section-subheading text-muted"></h3>
            </div>
        </div>
        <div class="row text-center">
            {% for post in site.categories['philosophy'] %}
            <div class="col-md-4">
            <a href="#philosophy-{{ post.title | slugify }}" class="portfolio-link" data-toggle="modal">
            <div class="portfolio-hover"></div>
                <span class="fa-stack fa-5x">
                    <i class="fa fa-circle fa-stack-2x text-primary"></i>
                    <i class="fa fa-{{post.faicon}} fa-stack-1x fa-inverse"></i>
                </span>
            </a>
                <h4 class="service-heading">{{post.title}}</h4>
                <p class="text-muted" style="font-size: 95%;">{{post.subtitle}}.</p>
            </div>
            {% endfor %}
        </div>

    </div>
</section>


     <!-- Modals -->
     {% for post in site.categories['philosophy'] %}
        <div class="portfolio-modal modal fade" id="philosophy-{{ post.title | slugify }}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="close-modal" data-dismiss="modal">
                    <div class="lr">
                        <div class="rl">
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-lg-offset-1">
                            <div class="modal-body">
                                <h2 style="margin-bottom: 2em;">{{ post.title }}</h2>
                                <div class="text-left">{{ post.content }}</div>
                                <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
